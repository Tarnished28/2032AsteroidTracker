<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Until Possible Impact of 2024 Y4R Asteroid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            text-align: center;
            background: black;
            overflow: hidden;
        }

        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffcc;
            z-index: 10;
            margin-top: 10vh;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            margin-bottom: 10px;
        }

        p {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 1.8em;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
        }

        #countdown span {
            font-weight: bold;
            font-size: 2em;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
            to { text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Days Until Possible Impact</h1>
        <p style="color: gold; text-shadow: 0 0 10px gold, 0 0 20px gold;">of 2024 YR4 Asteroid.</p>
        <div id="countdown">
            <span id="years">00</span> Years
            <span id="months">00</span> Months
            <span id="days">00</span> Days
            <span id="hours">00</span> Hours
            <span id="minutes">00</span> Minutes
            <span id="seconds">00</span> Seconds
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('December 22, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "The impact event has occurred!";
                return;
            }

            let seconds = Math.floor(timeLeft / 1000);
            let minutes = Math.floor(seconds / 60);
            let hours = Math.floor(minutes / 60);
            let days = Math.floor(hours / 24);
            let months = Math.floor(days / 30);
            let years = Math.floor(months / 12);

            months %= 12;
            days %= 30;
            hours %= 24;
            minutes %= 60;
            seconds %= 60;

            document.getElementById("years").innerText = years.toString().padStart(2, '0');
            document.getElementById("months").innerText = months.toString().padStart(2, '0');
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
